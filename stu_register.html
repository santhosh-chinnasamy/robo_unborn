        <div class="card card-col">
          <div class="card-body">
            <h3 class="card-title">REGISTER</h3>
            <form class="form-group" action='stu_register.php' method="POST">
              <fieldset>

                <div class="control-group">
                  <!-- Username -->
                  <label class="control-label" for="username">Name</label>
                  <div class="controls">
                    <input type="text" id="username" name="stu_name" placeholder="name" class="form-control">
                    <p></p>
                  </div>
                </div>

                <div class="control-group">
                  <!-- E-mail -->
                  <label class="control-label" for="email">E-mail</label>
                  <div class="controls">
                    <input type="text" id="email" name="stu_email" placeholder="example@gmail.com" class="form-control">
                    <p class="help-block">Please provide your E-mail</p>
                  </div>
                </div>
                <!-- father name -->
                <div class="controls">
                  <label for="fname" class="control-label">Father Name</label>
                  <input type="text" id="fname" name="stu_fame" placeholder="Father's Name" class="form-control">
                </div>
                <p></p>
                <!-- mother name -->
                <div class="controls">
                  <label for="mname" class="control-label">Mother Name</label>
                  <input type="text" id="mname" name="stu_mname" placeholder="Mother's Name" class="form-control">
                </div>
                <p></p>
                <!-- aadhar no -->
                <div class="control">
                  <label for="aadhar" class="control-label">Aadhar Number</label>
                  <input type="numberfixed" maxlength="12" name="stu_aadhar" placeholder="Aadhar Number" class="form-control">
                </div>
                <p></p>
                <!-- date of birth -->
                <div class="control">
                  <label for="dob" class="control-label">Date Of Birth</label>
                  <input type="text" name="stu_dob" id="dob" class="form-control" placeholder="DD-MMM-YYYY">
                </div>
                <p></p>
                <!-- gender -->
                <div class="controls">
                  <label for="gender">Gender</label>
                  <!-- male -->
                  <div class="form-check">
                    <input type="radio" name="stu_gender" id="male" value="option1" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                  </div>
                <!-- female -->
                  <div class="form-check">
                    <input type="radio" name="stu_gender" id="female" value="option2" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label>
                  </div>
                  <!-- others -->
                  <div class="form-check">
                    <input type="radio" name="stu_gender" id="others" value="option3" class="form-check-input">
                    <label for="others" class="form-check-label">Others</label>
                  </div>
                </div>
                <p></p>
                  <!-- institute type -->
                  <div class="control">
                    <label for="inst_type" class="control-label">Institution Type</label>
                    <input type="text" id="stu_inst" name="stu_inst" placeholder="Institution Type" class="form-control">
                  </div>
                  <p></p>
                    <!-- institute name -->
                    <div class="control">
                      <label for="inst_name" class="control-label">Institution Name</label>
                      <input type="text" id="stu_instname" name="stu_instname" placeholder="Institution Name" class="form-control">
                    </div>
                    <p></p>
                <div class="control-group">
                  <!-- Button -->
                  <div class="controls">
                    <button class="btn btn-success" type="submit">Register</button>
                  </div>
                </div>
              </fieldset>
            </form>
